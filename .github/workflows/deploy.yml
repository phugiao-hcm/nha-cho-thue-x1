# .github/workflows/deploy.yml
name: Deploy to GitHub Pages

on:
    workflow_dispatch:
    push:
        branches:
            - main

jobs:
    build:
        runs-on: ubuntu-latest
        steps:
            # Checkout repo
            - uses: actions/checkout@v4

            # Setup Node.js
            - name: Setup Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: "20"

            # Install dependencies
            - name: Install dependencies
              run: yarn install

            # Build Nuxt
            - name: Build Nuxt
              run: yarn build

            # (Optional) If you have static generate step
            # - run: yarn generate

            # âœ… Upload the entire public folder, including sitemap.xml
            - name: Upload artifact for Pages
              uses: actions/upload-pages-artifact@v3
              with:
                  path: ./.output/public

    deploy:
        needs: build
        runs-on: ubuntu-latest
        permissions:
            pages: write
            id-token: write
        environment:
            name: github-pages
            url: ${{ steps.deployment.outputs.page_url }}
        steps:
            - name: Deploy to GitHub Pages
              id: deployment
              uses: actions/deploy-pages@v4
